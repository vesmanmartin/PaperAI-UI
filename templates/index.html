<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaperAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="mySidenavR" class="sidenavR responseSlideContainer" style="display:none">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNavR()">Ã—</a>
          <div class="responseSlide scroll"></div>

      </div>
        <div class="col-md-3 bg-dark text-light min-vh-100 p-4">

          <div class = "toggle"><button id="toggle-btn" class="btn uploadButton">Upload multiple files</button></div><br><br><br>
          <!-- upload single Documents -->
          <div id="single-upload">
            <center><h4 class="mb-4"><i class="fas fa-upload me-2"></i>Chat with Single Document</h4></center>
            <form id="upload-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file-input" class="form-label">Select file</label>
                <input class="form-control" type="file" id="file-input" name="files[]" />
              </div>
              <button type="submit" class="btn uploadButton"><i class="fas fa-upload me-2"></i>Upload</button>
            </form>
            <hr class="my-4" />
            <h4 class="mb-3"><i class="fas fa-file-alt me-2"></i>Uploaded Files</h4>
            <ul id="file-list" class="list-group mb-4"></ul>
          </div>

          <div id="multiple-upload" style="display: none;">
            <center><h4 class="mb-4"><i class="fas fa-upload me-2"></i>Chat with Multiple Documents</h4></center>
            <!-- upload multiple Documents -->
            <form id="upload-multiple-files" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="mul-file-input" class="form-label">Select files</label>
                <input class="form-control" type="file" id="mul-file-input" name="mul-files[]" multiple />
              </div>
              <button type="submit" class="btn uploadButton"><i class="fas fa-upload me-2"></i>Upload multiple files</button>
            </form>
            <hr class="my-4" />
            <h4 class="mb-3"><i class="fas fa-file-alt me-2"></i>Uploaded multiple Files</h4>
            <ul id="projects" class="list-group mb-4"></ul>
          </div>

        </div>

        <div class="col-md-9 bg-dark text-light min-vh-100 p-4" id="col-md-8">
          <h2 class="mb-4"><i class="fas fa-comments me-2"></i>Chat</h2>
          <div id="chat-container" class="bg-dark-subtle rounded p-3 mb-4 scroll">
            <ul id="chat-history" class="list-unstyled mb-0 "></ul>
          </div>
          <div class = "chatInput">
            <form id="chat-form">
              <div class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." />
                <button type="submit" class="btn uploadButton"><i class="fa fa-paper-plane"></i></button>
              </div>
            </form>
          <div>
        </div>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="{{ url_for('static', filename = 'script.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
